<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'add_book' %}">Add Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.publication_date }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
